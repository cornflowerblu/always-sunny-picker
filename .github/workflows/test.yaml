name: Test
on:
  push:
    branches-ignore:
      - 'main'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Cache & Node Version
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'      

    - name: Build the stack & test
      run: |
        npm i -g cypress
        npm run test